<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edutainment</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>
</head>

<body>
<header>JAM Game Name</header>
<div class="wrapper">
<div class="Quit"> 
    <button id="quit" class="quit">Quit</button>
</div> 

<div class="Restart">
    <button class="Restart" id="restart">Restart</button>
</div>

<div class="Questions">
    <div id="txtQ" class="Questions"></div>
    <div id="txtAns" class="Questions"></div>
</div>

    <div class="answer-numbers">
        <div id="answer-screen" class="answer-screen"></div>
     <div class="numbers">
        <button class="numberBtn" id="btn1" type="button" value="1">1</button>
        <button class="numberBtn" id="btn2" type="button" value="2">2</button>
        <button class="numberBtn" id="btn3" type="button" value="3">3</button>
        <button class="numberBtn" id="btn4" type="button" value="4">4</button>
        <button class="numberBtn" id="btn5" type="button" value="5">5</button>
        <button class="numberBtn" id="btn6" type="button" value="6">6</button>
        <button class="numberBtn" id="btn7" type="button" value="7">7</button>
        <button class="numberBtn" id="btn8" type="button" value="8">8</button>
        <button class="numberBtn" id="btn9" type="button" value="9">9</button>
        <button class="numberBtn" id="btn10" type="button" value="10">10</button>
    </div>
    </div>

<div class="scoreBoard">
    <div id="txtScore" class="scoreBoard">Click the number!</div>
        <span id="numScore 🐑 " class="scoreBoard">Score: </span>
</div>
</div>

</body>
</html>
